    <title>BSC Tiket - Platform Ticketing & Event Management</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --secondary: #ec4899;
        --accent: #0ea5e9;
        --surface: #ffffff;
        --surface-muted: #f8fafc;
        --border: rgba(15, 23, 42, 0.08);
        --text: #0f172a;
        --muted: #64748b;
        --success: #10b981;
        --warning: #f59e0b;
        --danger: #ef4444;
        --header-height: 80px;
        --controls-height: 80px;
      }

      html,
      body {
        height: 100%;
        height: 100dvh; /* Modern mobile viewport fix */
        font-family:
          "Inter",
          "Segoe UI",
          Roboto,
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        overflow: hidden; /* Prevent body scroll */
      }

      body {
        background: linear-gradient(135deg, #eaeeff 0%, #fef2ff 60%);
        color: var(--text);
        transition:
          background 0.4s ease,
          color 0.4s ease;
      }

      body.dark-mode {
        background: radial-gradient(circle at top, #1e1b4b, #020617);
        color: #f8fafc;
        --surface: #0f172a;
        --surface-muted: #1e293b;
        --border: rgba(148, 163, 184, 0.2);
        --text: #f8fafc;
        --muted: #94a3b8;
      }

      .presentation-container {
        display: flex;
        flex-direction: column;
        height: 100dvh;
        overflow: hidden;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 1.5rem;
        background: var(--surface);
        border-bottom: 1px solid var(--border);
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
        height: auto;
        min-height: var(--header-height);
        z-index: 100;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .logo-mark {
        width: 48px;
        height: 48px;
        border-radius: 14px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        display: grid;
        place-items: center;
        font-size: 1.5rem;
        color: white;
        font-weight: 700;
      }

      .logo-text {
        display: flex;
        flex-direction: column;
        line-height: 1.2;
      }

      .logo-text small {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--muted);
      }

      .logo-text strong {
        font-size: 1.2rem;
      }

      .topic-pill {
        padding: 0.35rem 0.85rem;
        background: rgba(99, 102, 241, 0.12);
        color: var(--primary);
        font-size: 0.85rem;
        border-radius: 999px;
        font-weight: 600;
      }

      body.dark-mode .topic-pill {
        background: rgba(99, 102, 241, 0.25);
      }

      .header-insights {
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }

      .progress-stack {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .progress-ring {
        position: relative;
        width: 60px;
        height: 60px;
      }

      .progress-ring svg {
        transform: rotate(-90deg);
      }

      .progress-ring circle {
        fill: none;
        stroke-width: 8;
        stroke-linecap: round;
      }

      .ring-bg {
        stroke: rgba(148, 163, 184, 0.3);
      }

      .ring-progress {
        stroke: url(#ringGradient);
        stroke-dasharray: 339.292;
        stroke-dashoffset: 339.292;
        transition: stroke-dashoffset 0.4s ease;
      }

      .progress-stack span {
        font-weight: 600;
        font-size: 0.9rem;
        color: var(--muted);
      }

      .slide-counter {
        font-weight: 600;
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .header-btn {
        width: 42px;
        height: 42px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--surface-muted);
        color: var(--text);
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .header-btn:hover {
        background: var(--primary);
        color: white;
        border-color: transparent;
        transform: translateY(-1px);
      }

      .main-content {
        flex: 1;
        display: flex;
        overflow: hidden;
      }

      .slides-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
        padding: 1rem;
      }

      .slide {
        width: 1200px;
        height: 675px;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 28px;
        padding: 3rem;
        box-shadow:
          0 20px 50px rgba(0, 0, 0, 0.05),
          0 1px 0 rgba(255, 255, 255, 0.5) inset;
        position: absolute;
        opacity: 0;
        transform-origin: center center;
        transition:
          opacity 0.6s cubic-bezier(0.2, 0.8, 0.2, 1),
          transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1),
          filter 0.6s ease;
        overflow-y: auto;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        filter: blur(10px);
        scrollbar-width: thin;
        scrollbar-color: rgba(99, 102, 241, 0.5) transparent;
      }

      .slide::-webkit-scrollbar {
        width: 8px;
      }

      .slide::-webkit-scrollbar-track {
        background: transparent;
      }

      .slide::-webkit-scrollbar-thumb {
        background: rgba(99, 102, 241, 0.5);
        border-radius: 10px;
      }

      .slide::-webkit-scrollbar-thumb:hover {
        background: rgba(99, 102, 241, 0.8);
      }

      body.dark-mode .slide {
        background: rgba(30, 41, 59, 0.7);
        border-color: rgba(255, 255, 255, 0.1);
        box-shadow:
          0 20px 50px rgba(0, 0, 0, 0.3),
          0 1px 0 rgba(255, 255, 255, 0.05) inset;
      }

      .slide.active {
        opacity: 1;
        transform: scale(var(--slide-scale, 1));
        position: relative;
        left: auto;
        filter: blur(0);
        z-index: 10;
        pointer-events: auto;
      }

      /* Scroll Indicator */
      .scroll-indicator {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 15;
        background: rgba(99, 102, 241, 0.95);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 999px;
        font-size: 0.85rem;
        font-weight: 600;
        box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        cursor: pointer;
        transition: all 0.3s ease;
        display: none;
        align-items: center;
        gap: 0.5rem;
        backdrop-filter: blur(10px);
      }

      .scroll-indicator.visible {
        display: flex;
        animation: bounceIndicator 2s ease-in-out infinite;
      }

      .scroll-indicator:hover {
        background: rgba(79, 70, 229, 1);
        transform: translateX(-50%) translateY(-3px);
      }

      @keyframes bounceIndicator {
        0%, 100% { transform: translateX(-50%) translateY(0); }
        50% { transform: translateX(-50%) translateY(-8px); }
      }

      body.dark-mode .scroll-indicator {
        background: rgba(99, 102, 241, 0.9);
        box-shadow: 0 10px 30px rgba(99, 102, 241, 0.6);
      }

      .slide.active .diagram-svg text {
        text-rendering: optimizeLegibility;
      }

      .slide.prev {
        position: absolute;
        left: 50%;
        transform: translateX(-150%) scale(calc(var(--slide-scale, 1) * 0.9))
          rotate(-5deg);
        opacity: 0;
        filter: blur(20px);
        pointer-events: none;
      }

      .slide.next {
        position: absolute;
        left: 50%;
        transform: translateX(50%) scale(calc(var(--slide-scale, 1) * 0.96));
        opacity: 0;
        filter: blur(10px);
        pointer-events: none;
      }

      /* Staggered Animation for Slide Content */
      .slide > * {
        opacity: 0;
        transform: translateY(20px);
        transition:
          opacity 0.5s ease,
          transform 0.5s ease;
      }

      .slide.active > * {
        opacity: 1;
        transform: translateY(0);
      }

      .slide.active > *:nth-child(1) {
        transition-delay: 0.1s;
      }
      .slide.active > *:nth-child(2) {
        transition-delay: 0.2s;
      }
      .slide.active > *:nth-child(3) {
        transition-delay: 0.3s;
      }
      .slide.active > *:nth-child(4) {
        transition-delay: 0.4s;
      }
      .slide.active > *:nth-child(5) {
        transition-delay: 0.5s;
      }
      .slide.active > *:nth-child(6) {
        transition-delay: 0.6s;
      }
      .slide.active > *:nth-child(n + 7) {
        transition-delay: 0.7s;
      }

      /* Enhanced Visual Blocks */
      .visual-block {
        background: linear-gradient(
          135deg,
          var(--surface-muted) 0%,
          rgba(255, 255, 255, 0.5) 100%
        );
        border-radius: 24px;
        border: 1px solid var(--border);
        padding: 1.5rem;
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.05);
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
        overflow: hidden;
      }

      .visual-block:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px -12px rgba(99, 102, 241, 0.15);
      }

      body.dark-mode .visual-block {
        background: linear-gradient(
          135deg,
          rgba(30, 41, 59, 0.5) 0%,
          rgba(15, 23, 42, 0.8) 100%
        );
      }

      .slide h1 {
        font-size: 2.75rem;
        color: var(--primary);
        margin-bottom: 0.25rem;
        line-height: 1.2;
      }

      .slide .subtitle {
        color: var(--muted);
        margin-bottom: 1.5rem;
        font-weight: 300;
      }

      .slide h2 {
        font-size: 1.6rem;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
        color: var(--primary);
      }

      .slide h3 {
        font-size: 1.15rem;
        margin-top: 1.2rem;
        margin-bottom: 0.6rem;
        font-weight: 600;
        color: var(--text);
      }

      .slide p {
        line-height: 1.7;
        color: var(--muted);
        margin-bottom: 1rem;
        max-width: 75ch; /* Optimal reading width */
      }

      .slide ul {
        margin: 0 0 1rem 1.25rem;
        color: var(--muted);
        line-height: 1.6;
      }

      .slide li {
        margin-bottom: 0.5rem;
      }

      .info-card,
      .stat-box {
        background: var(--surface-muted);
        padding: 1.25rem 1.5rem;
        border-radius: 16px;
        border: 1px solid var(--border);
        margin-bottom: 1rem;
        transition: background-color 0.3s ease;
      }

      .info-card:hover,
      .stat-box:hover {
        background: rgba(99, 102, 241, 0.05);
        border-color: rgba(99, 102, 241, 0.2);
      }

      .stat-box strong {
        display: block;
        margin-bottom: 0.35rem;
        color: var(--text);
        font-size: 1.05rem;
      }

      body.dark-mode .info-card,
      body.dark-mode .stat-box {
        background: rgba(15, 23, 42, 0.7);
      }

      .layout-split,
      .two-column {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2.5rem;
        align-items: start;
        margin-top: 1rem;
      }

      /* Specific adjustment for diagrams */
      .layout-split .visual-block {
        align-self: center;
      }

      .visual-block {
        background: var(--surface-muted);
        border-radius: 24px;
        border: 1px solid var(--border);
        padding: 1.5rem;
      }

      .diagram-svg {
        width: 100%;
        display: block;
      }

      .pill-list {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .pill {
        padding: 0.4rem 0.9rem;
        border-radius: 999px;
        background: rgba(99, 102, 241, 0.12);
        color: var(--primary);
        font-size: 0.85rem;
        font-weight: 600;
      }

      body.dark-mode .pill {
        background: rgba(99, 102, 241, 0.22);
      }

      .badge-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1rem;
        margin: 1.5rem 0;
      }

      .badge-grid .info-card {
        margin: 0;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
        padding: 1.25rem 2rem;
        background: var(--surface);
        border-top: 1px solid var(--border);
        box-shadow: 0 -10px 30px rgba(15, 23, 42, 0.06);
      }

      .nav-buttons {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
      }

      .btn {
        border: none;
        border-radius: 12px;
        padding: 0.65rem 1.4rem;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
        font-size: 0.95rem;
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        box-shadow: 0 10px 20px rgba(99, 102, 241, 0.35);
      }

      .btn-secondary {
        background: var(--surface-muted);
        border: 1px solid var(--border);
        color: var(--text);
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .part-selector {
        display: flex;
        gap: 0.4rem;
      }

      .part-btn {
        border: 1px solid var(--border);
        padding: 0.45rem 1.1rem;
        border-radius: 999px;
        background: transparent;
        cursor: pointer;
        font-weight: 600;
        color: var(--muted);
        transition: all 0.2s ease;
      }

      .part-btn.active {
        background: var(--primary);
        border-color: transparent;
        color: white;
        box-shadow: 0 8px 16px rgba(99, 102, 241, 0.35);
      }

      .jump-to-slide {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .jump-to-slide input {
        width: 70px;
        padding: 0.45rem 0.65rem;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: var(--surface-muted);
        text-align: center;
      }

      .modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 200;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: var(--surface);
        border-radius: 24px;
        padding: 2rem;
        max-width: 900px;
        width: 90%;
        max-height: 85vh;
        overflow-y: auto;
        position: relative;
      }

      .modal-close {
        position: absolute;
        top: 1rem;
        right: 1rem;
        width: 40px;
        height: 40px;
        border: none;
        border-radius: 12px;
        background: var(--surface-muted);
        cursor: pointer;
        font-size: 1.2rem;
      }

      .slide-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-top: 1.5rem;
      }

      .grid-item {
        background: var(--surface-muted);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 1rem;
        font-weight: 600;
        color: var(--text);
        cursor: pointer;
        transition:
          transform 0.2s ease,
          border 0.2s ease;
      }

      .grid-item.active {
        border-color: var(--primary);
        box-shadow: 0 10px 20px rgba(99, 102, 241, 0.25);
      }

      .grid-item:hover {
        transform: translateY(-4px);
      }

      .slide {
        max-width: 1200px;
        margin: 0 auto;
      }

      @media (max-width: 1024px) {
        .slide {
          padding: 2rem;
        }

        /* Improved Tablet/Mobile Header */
        .header {
          gap: 0.5rem;
        }

        .header-insights {
          width: auto;
          gap: 1rem;
        }
      }

      @media (max-width: 640px) {
        .logo-text {
          display: flex;
          transform: scale(0.85);
          transform-origin: left center;
        }

        .topic-pill {
          display: block;
          font-size: 0.7rem;
          padding: 0.25rem 0.6rem;
          max-width: 80px;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
        }

        .header-insights .progress-stack span {
          display: none;
        }

        .header {
          padding: 0.5rem 0.75rem;
          min-height: 60px;
          gap: 0.25rem;
        }

        .slides-container {
          padding: 0.5rem;
        }

        /* Responsive slide sizing for mobile */
        .slide {
          padding: 1rem;
          border-radius: 16px;
        }

        .visual-block {
          overflow-x: auto;
          padding: 1rem;
        }

        .diagram-svg {
          min-width: 300px; /* Reduced for mobile readability */
          max-width: 100%;
        }

        .layout-split,
        .two-column {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }

        /* Larger, more readable font sizes on mobile */
        .slide h1 {
          font-size: 2.25rem;
          line-height: 1.3;
        }

        .slide h2 {
          font-size: 1.75rem;
          line-height: 1.4;
        }

        .slide h3 {
          font-size: 1.25rem;
        }

        .slide p {
          font-size: 1.1rem;
          line-height: 1.6;
        }

        .slide ul {
          font-size: 1.05rem;
        }

        .stat-box strong {
          font-size: 1.1rem;
        }

        .pill {
          font-size: 0.9rem;
          padding: 0.5rem 1rem;
        }

        .controls {
          padding: 0.75rem 1rem;
          gap: 0.5rem;
        }

        .btn {
          padding: 0.6rem 1rem;
          font-size: 0.9rem;
        }

        /* Hide less critical controls on mobile */
        .part-selector,
        .jump-to-slide label,
        .jump-to-slide input {
          display: none;
        }

        .nav-buttons {
          width: 100%;
          justify-content: space-between;
          gap: 0.5rem;
        }

        .nav-buttons .btn {
          flex: 1;
        }

        #play-btn {
          max-width: 44px;
          padding: 0;
          display: grid;
          place-items: center;
        }
      }

      @media print {
        .header,
        .controls,
        .modal {
          display: none !important;
        }

        body {
          background: white;
        }

        .slide {
          position: static;
          box-shadow: none;
          page-break-after: always;
        }
      }
    </style>
  </head>

      let currentSlide = 0;

      const slidesContainer = document.getElementById("slides-container");

      const topicPill = document.getElementById("topic-pill");

      const gridModal = document.getElementById("grid-modal");
      const slideGrid = document.getElementById("slide-grid");
      const playBtn = document.getElementById("play-btn");
      const partButtons = document.querySelectorAll(".part-btn");
      const circumference = 2 * Math.PI * 54;

      gridBtn.addEventListener("click", toggleGrid);
      themeBtn.addEventListener("click", toggleTheme);
      fullscreenBtn.addEventListener("click", toggleFullscreen);

      function initSlides() {
        slides.forEach((slide, index) => {
          const slideEl = document.createElement("div");
          slideEl.className = "slide" + (index === 0 ? " active" : "");
          slideEl.innerHTML = `
                    <div>
                        ${slide.title ? `<h1>${slide.title}</h1>` : ""}
                        ${slide.subtitle ? `<p class="subtitle" style="font-size: 1.1rem; color: #64748b; margin-bottom: 2rem;">${slide.subtitle}</p>` : ""}
                        ${slide.content}
                    </div>
                `;
          slidesContainer.appendChild(slideEl);
        });
        updateSlideGrid();

        // Hide Loader
        const loader = document.getElementById("app-loader");
        if (loader) {
          loader.style.opacity = "0";
          setTimeout(() => loader.remove(), 500);
        }
      }

      function updateSlide() {
        const slideElements = document.querySelectorAll(".slide");

        slideElements.forEach((el, idx) => {
          if (idx === currentSlide) {
            // Smoother animation trigger
            el.classList.remove("active");
            void el.offsetWidth; // force reflow

            el.classList.remove("prev", "next");
            el.classList.add("active");

            // Ensure scrolling resets
            el.scrollTop = 0;
            
            // Check if slide has overflow content after animation
            setTimeout(() => checkScrollIndicator(el), 100);
          } else {
            el.classList.remove("active");
            if (idx < currentSlide) {
              el.classList.remove("next");
              el.classList.add("prev");
            } else {
              el.classList.remove("prev");
              el.classList.add("next");
            }
          }
        });

        slideInput.value = currentSlide + 1;
        const percent = Math.round(((currentSlide + 1) / slides.length) * 100);
        slideCounterEl.textContent = `Slide ${currentSlide + 1} / ${slides.length}`;
        topicPill.textContent = slides[currentSlide].topic || "Slide";
        progressCircle.style.strokeDashoffset =
          circumference - (percent / 100) * circumference;
        progressLabel.textContent = `${percent}%`;
        updatePartSelector();
        localStorage.setItem("currentSlide", currentSlide);
      }

      function checkScrollIndicator(slideElement) {
        const indicator = document.getElementById("scroll-indicator");
        if (!slideElement || !indicator) return;
        
        const hasOverflow = slideElement.scrollHeight > slideElement.clientHeight;
        const isAtBottom = slideElement.scrollHeight - slideElement.scrollTop <= slideElement.clientHeight + 10;
        
        if (hasOverflow && !isAtBottom) {
          indicator.classList.add("visible");
        } else {
          indicator.classList.remove("visible");
        }
      }

      function scrollSlideDown() {
        const activeSlide = document.querySelector(".slide.active");
        if (activeSlide) {
          activeSlide.scrollBy({
            top: 300,
            behavior: "smooth"
          });
          
          // Recheck indicator after scroll
          setTimeout(() => checkScrollIndicator(activeSlide), 300);
        }
      }

      function updatePartSelector() {
        const currentPart = slides[currentSlide].part;
        partButtons.forEach((btn, idx) => {
          btn.classList.toggle("active", idx + 1 === currentPart);
        });
      }

      function updateSlideGrid() {
        slideGrid.innerHTML = "";
        slides.forEach((slide, idx) => {
          const item = document.createElement("div");
          item.className =
            "grid-item" + (idx === currentSlide ? " active" : "");
          const topicLabel = slide.topic ? `${slide.topic}` : "Slide";
          item.innerHTML = `<strong>Slide ${idx + 1}</strong><br><span>${topicLabel}</span>`;
          item.onclick = () => {
            currentSlide = idx;
            updateSlide();
            closeGrid();
          };
          slideGrid.appendChild(item);
        });
      }

      function nextSlide() {
        if (currentSlide < slides.length - 1) {
          currentSlide++;
          updateSlide();
        }
      }

      function previousSlide() {
        if (currentSlide > 0) {
          currentSlide--;
          updateSlide();
        }
      }

      function jumpToPart(part) {
        const partStart = slides.findIndex((s) => s.part === part);
        if (partStart !== -1) {
          currentSlide = partStart;
          updateSlide();
        }
      }

      function jumpToSlide() {
        const slideNum = parseInt(slideInput.value) - 1;
        if (slideNum >= 0 && slideNum < slides.length) {
          currentSlide = slideNum;
          updateSlide();
        }
      }

      function toggleAutoPlay() {
        if (autoPlayInterval) {
          clearInterval(autoPlayInterval);
          autoPlayInterval = null;
          playBtn.textContent = "‚ñ∂ Play";
        } else {
          autoPlayInterval = setInterval(() => {
            if (currentSlide < slides.length - 1) {
              nextSlide();
            } else {
              clearInterval(autoPlayInterval);
              autoPlayInterval = null;
              playBtn.textContent = "‚ñ∂ Play";
            }
          }, 5000);
          playBtn.textContent = "‚è∏ Pause";
        }
      }

      function toggleTheme() {
        document.body.classList.toggle("dark-mode");
        themeBtn.textContent = document.body.classList.contains("dark-mode")
          ? "‚òÄÔ∏è"
          : "üåô";
        localStorage.setItem(
          "theme",
          document.body.classList.contains("dark-mode") ? "dark" : "light",
        );
      }

      function toggleGrid() {
        gridModal.classList.toggle("active");
        updateSlideGrid();
      }

      function closeGrid() {
        gridModal.classList.remove("active");
      }

      function toggleFullscreen() {
        if (!document.fullscreenElement) {
          document.documentElement
            .requestFullscreen()

        currentSlide = parseInt(savedSlide);
        updateSlide();
      }

      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        toggleTheme();
      }

      // Click outside modal to close
      gridModal.addEventListener("click", (e) => {
        if (e.target === gridModal) closeGrid();
      });

      // Add scroll listener to all slides to update indicator
      document.addEventListener("scroll", (e) => {
        if (e.target.classList && e.target.classList.contains("slide") && e.target.classList.contains("active")) {
          checkScrollIndicator(e.target);
        }
      }, true);

      // Auto-scale slides to fit container
      function resizeSlides() {
        const container = document.getElementById("slides-container");
        const slides = document.querySelectorAll(".slide");
        if (!container || slides.length === 0) return;

        const containerWidth = container.clientWidth - 40; // padding
        const containerHeight = container.clientHeight - 40;

        const baseWidth = 1200;
        const baseHeight = 675; // 16:9 aspect ratio

        let scale = Math.min(
          containerWidth / baseWidth,
          containerHeight / baseHeight,
        );

        // Minimum scale for mobile readability
        const isMobile = window.innerWidth <= 640;
        if (isMobile) {
          scale = Math.max(scale, 0.6); // Minimum 60% scale on mobile
        }

        // Apply scale to CSS variable
        document.documentElement.style.setProperty("--slide-scale", scale);
      }

      window.addEventListener("resize", resizeSlides);
      // Call once on init
      setTimeout(resizeSlides, 100);

      // Mobile Swipe Support
      let touchStartX = 0;
      let touchEndX = 0;

      // Use existing slidesContainer variable

      slidesContainer.addEventListener(
        "touchstart",
        (e) => {
          touchStartX = e.changedTouches[0].screenX;
        },
        { passive: true },
      );

      slidesContainer.addEventListener(
        "touchend",
        (e) => {
          touchEndX = e.changedTouches[0].screenX;
          handleSwipe();
        },
        { passive: true },
      );

      function handleSwipe() {
        const swipeThreshold = 50;
        if (touchEndX < touchStartX - swipeThreshold) {
          // Swipe Left -> Next Slide
          nextSlide();
        } else if (touchEndX > touchStartX + swipeThreshold) {
          // Swipe Right -> Previous Slide
          previousSlide();
        }
      }
    </script>
  </body>
</html>
